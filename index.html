<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Google search result</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <head>
            <div id="upper-options">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="google-logo" id="google-logo">
                <div id="search-bar">
                    <input type="text">
                    <span >
                        <img src="mic.png" alt="mic" id="mic">
                    </span>
                    <span id="magnifier">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </span>
                </div>

                <span id="app-and-sign_in">
                    <img src="pastedimage .png" alt="google-apps" id="google-apps">
                    <button type="button" value="Sign in">Sign in</button>
                </span>
            </div>

            <div id="menu-and-settings" >
                <ul id="menu">
                    <li>All</li>
                    <li>News</li>
                    <li>Images</li>
                    <li>Videos</li>
                    <li>Maps</li>
                    <li>More</li>
                </ul>

                <ul id="settings">
                    <li>Settings</li>
                    <li>Tools</li>
                </ul>

            </div>
        </head>
        <section></section>
        <footer></footer>
    </body>
</html>
